<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <button>About Us</button>
            <button>Register</button>
        </nav>
    </header>
    <br/>
    <br/>
    <div class="container">
        <form>
            <h1 id="signup">Sign Up</h1>
            <div class="reg_inp" class="userinput">
                <input type="email" placeholder="Email"/>
            </div>
            <div class="reg_inp">
                <input type="text" placeholder="Username"/> 
            </div>
            <div class="reg_inp">
                <input type="password" placeholder="Password"/>
            </div>
            <div class="reg_inp">
                <input type="password" placeholder="Confirm Password"/>
            </div>
            <div class="reg_inp">
               <button id="register">Submit</button>
            </div>
            <div class="social">
                <img src="./assets/87-875820_shop-amazon-icon-logo-png-clipart.png" alt="amazon">
                <img src="./assets/fb_icon_325x325.png" alt="facebook">
                <img src="./assets/25231.png" alt="github">
                <img src="./assets/SDDw7CnuoUGax6x9mTo7dd.jpg" alt="slack">
                <img src="./assets/Instagram_logo_2016.svg.png" alt="insta">
            </div>
        </form>
    </div>
</body>
</html>
